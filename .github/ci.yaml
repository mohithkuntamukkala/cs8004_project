name: PlantVillage Retraining

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Pull dataset (DVC)
      run: dvc pull

    - name: Run retraining
      run: dvc repro

    - name: Upload drift report
      uses: actions/upload-artifact@v4
      with:
        name: drift_report
        path: drift_report.html
